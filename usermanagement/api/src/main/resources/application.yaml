server:
  port: ${APPLICATION_PORT:8080}

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

grpc:
  server:
    port: 6565
    reflection-service-enabled: true

users:
  commandBus:
    kafka:
      topic: users.commands
    rabbit:
      exchange: users.commands
    activemq:
      destination: users.commands
    queryBus:
      kafka:
        topic: users.queries
      rabbit:
        exchange: users.queries
      activemq:
        destination: users.queries
      responsesBus:
        kafka:
          topic: users.responses
        rabbit:
          exchange: users.responses
        activemq:
          destination: users.responses