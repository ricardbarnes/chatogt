syntax = "proto3";

import "google/protobuf/empty.proto";

package user;

service UserService {
  rpc CreateUser (CreateUserRequest) returns (google.protobuf.Empty);
  rpc FindUserByName(FindUserByNameRequest) returns (User);
  rpc DeleteUserById(DeleteUserByIdRequest) returns (google.protobuf.Empty);
}

message User {
  string id = 1;
  string name = 2;
  string status = 3;
}

message CreateUserRequest {
  string name = 1;
  string password = 2;
}

message FindUserByNameRequest {
  string name = 1;
}

message DeleteUserByIdRequest {
  string id = 1;
}
